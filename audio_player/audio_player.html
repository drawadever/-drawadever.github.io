<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio player</h1>
        <form id="uploadForm">
            <label for="audioFile">오디오 파일 업로드:</label>
            <input type="file" id="audioFile" accept="audio/*">
            <br><br>
            <label for="srtFile">SRT 파일 업로드:</label>
            <input type="file" id="srtFile" accept=".srt">
            <br><br>
            <button type="button" id="generateButton" disabled>플레이어 생성</button>
        </form>
        <div id="playerContainer"></div>
    </div>
    
    <!-- JavaScript 파일을 포함 -->
    <script src="script.js"></script>
</body>
</html>
